
<!-- El atributo noValidate en la etiqueta form se utiliza para apagar las validaciones nativas de HTML-->
<form [formGroup]="form" novalidate  (ngSubmit)="save($event)">
  <p>
    Name: <br/>
    <input type="text" formControlName="name">
  </p>
  <p>
    Fecha: <br/>
    <input type="date" formControlName="date">
  </p>
  <p>
    Email: <br/>
    <input type="email" formControlName="email">
  </p>
  <p>
    Texto largo: <br/>
  <textarea cols="30" rows="10" formControlName="text"></textarea>
  <small>{{ this.textField?.value.length }}/80</small>
</p>
<div *ngIf="textField?.errors && textField?.touched">
  <p *ngIf="textField?.hasError('required')">
    Es un campo requerido
  </p>
  <p *ngIf="textField?.hasError('maxlength')">
    Te pasaste, m√°ximo deben haber 80 caracteres.
  </p>
</div>
  <p>
    Category: <br/>
    <select formControlName="category">
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
    </select>
  </p>
  <p>
    Genero: <br/>
    <input type="radio" name="gender" formControlName="gender" value="male"> Male<br>
    <input type="radio" name="gender" formControlName="gender" value="female"> Female<br>
    <input type="radio" name="gender" formControlName="gender" value="other"> Other
  </p>
  <!-- Al agregar un boton en el formulario se le debe colocar el tipo Button para evitar que haga submit (Excepto los que si son para enviar informacion)-->
  <button type="button" (click)="doSomething()">Action</button>
  <button type="submit">Guardar</button>
</form>
